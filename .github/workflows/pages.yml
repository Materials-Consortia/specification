name: Build OPTIMADE specification

on:
  # Build specification html once a week: every Monday at 1PM UTC
  schedule:
  - cron: 0 13 * * 1"
  # Or on manual request (Actions tab -> Build OPTIMADE specification -> "Run workflow" button)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

# Default to bash
defaults:
  run:
    shell: bash
    
jobs:
  build:
    runs-on: ubuntu-latest

    steps:

    - uses: actions/checkout@v4
      with:
        repository: Materials-Consortia/OPTIMADE
        ref: develop
        path: OPTIMADE
          
    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: pip install docutils

    - name: Run rst2html
      run: |
        cd OPTIMADE
        make html
        mkdir -p public
        mv optimade.html public/index.html

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v2
      with:
        path: OPTIMADE/public
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
